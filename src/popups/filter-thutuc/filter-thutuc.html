<div class="content">
  <div class="pbody">
    <div class="group2-1">
      <p class="lbl2-1">Thủ tục</p>
      <ion-icon class="icon2-1" name="briefcase"></ion-icon>
      <ion-input type="text" [(ngModel)]="txtHoSo" class="txt2-1" [placeholder]="placeholder"></ion-input>
    </div>
    <div class="group2-1">
      <p class="lbl2-1">Tình trạng</p>
      <ion-list class="lst2-1" radio-group [(ngModel)]="tinhtrang" (ionChange)="changeValue(tinhtrang)">
        <ion-item class="item2-1">
          <ion-label class="iconbfsprite2-tatca">Tất cả</ion-label>
          <ion-radio [value]="0"></ion-radio>
        </ion-item>
        <ion-item class="item2-1">
          <ion-label class="iconbfsprite2-chuanop">Mới thay đổi</ion-label>
          <ion-radio [value]="1"></ion-radio>
        </ion-item>
      </ion-list>
    </div>
    <button class="btn-submit" (click)="submit()">
      <ion-icon class="icon2-3" name="search"></ion-icon>
      Tìm kiếm
    </button>
  </div>
</div>
